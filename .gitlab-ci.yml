# This file is generated by GitLab CI
before_script:
  - apt-get update -qq && apt-get install -y -qq autopoint autoconf automake libtool-bin gettext libncursesw5-dev dejagnu libnuma-dev libsystemd-dev

MakeCheck:
  stage: build
  script:
    - "./autogen.sh"
    - "./configure"
    - make
    - make check
  artifacts:
    - testsuite/*.log
    - testsuite/*.sum

clean_job:
  stage: cleanup
  script:
    - make clean
  needs: [MakeCheck] # Cleanup after build
